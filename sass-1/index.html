<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass 1</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="popup">
      <header class="popup-header">
        <span class="search-box">
          <input type="text" name="search" class="input" placeholder="Search for a part-time job" />
        </span>
        <button class="btn">
          <img src="./assets/img/icons/map.svg" alt="map_icon" width="22px" height="22px" />
          Use map
        </button>
      </header>

      <div class="popup-body">
        <div class="card -red-100">
          <img
            src="./assets/img/icons/furniture.svg"
            alt="furnitore_icon"
            width="22px"
            height="22px"
          />
          Furniture
        </div>
        <div class="card -pink">
          <img src="./assets/img/icons/property.svg" alt="prop_icon" width="22px" height="22px" />
          Property
        </div>
        <div class="card -blue">
          <img src="./assets/img/icons/job.svg" alt="job_icon" width="22px" height="22px" />
          Job
        </div>
        <div class="card -green-100">
          <img src="./assets/img/icons/plane.svg" alt="plane_icon" width="22px" height="22px" />
          Travel
        </div>
        <div class="card -green-200">
          <img src="./assets/img/icons/boat.svg" alt="boat_icon" width="22px" height="22px" />
          Boat
        </div>
        <div class="card">
          <img src="./assets/img/icons/mc.svg" alt="mc_icon" width="22px" height="22px" />
          Boat
        </div>
        <div class="card -yellow">
          <img src="./assets/img/icons/economy.svg" alt="money_icon" width="22px" height="22px" />
          Boat
        </div>
        <div class="card -red-200">
          <img src="./assets/img/icons/furniture.svg" alt="furniture_icon" width="22px" height="22px" />
          Boat
        </div>
      </div>
    </section>
  </body>
</html>
