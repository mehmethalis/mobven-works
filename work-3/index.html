<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work - 3</title>
  </head>
  <body>
    <section class="popup">
      <div class="popup-body">
        <h1 class="popup-title">Sign in</h1>
        <form class="form">
          <div class="form-input">
            <label class="input-label" for="phone">Phone Number</label>
            <input type="text" name="phone" class="input-text" placeholder="8 digits" />
          </div>
          <div class="form-input">
            <label class="input-label" for="birth">Date of birth</label>
            <input type="text" name="birth" class="input-text" placeholder="6 digits (ddmmyy)" />
          </div>
          <div class="form-input horizontal">
            <input type="checkbox" name="remember" value="true" class="input-checkbox" />
            <label class="input-label" for="remember">Remember me on this device</label>
          </div>

          <button class="btn">Sign in</button>
        </form>
      </div>
      <footer class="popup-footer">
        <a href="#" class="underline">Log in by email</a>
      </footer>
    </section>
  </body>
</html>
