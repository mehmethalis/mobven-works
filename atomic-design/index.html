<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Atomic Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="popup">
      <header class="popup-heading">
        <p class="popup-heading__title -text-red">Try it now!</p>
        <p class="popup-heading__sub-title">Free trial, no obligation</p>
      </header>
      <div class="form-group__list">
        <div class="form-group column mb-32">
          <label class="input-group__label" for="email"> Work Email Address </label>
          <input
            type="text"
            name="email"
            class="email-input fade"
            placeholder="Enter your work email address"
          />
        </div>
        <div class="form-group">
          <input type="checkbox" name="terms" value="terms" class="checkbox fade" />
          <label class="input-group__label" for="terms">
            I Agree to the <u>Terms and Conditions.</u></label
          >
        </div>
        <div class="form-group">
          <input type="checkbox" name="newsletter" value="newsletter" class="checkbox fade" />
          <label class="input-group__label" for="newsletter"> Subscribe to our newsletter.</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="email" value="email" class="checkbox fade" />
          <label class="input-group__label" for="email">
            Subscribe to our trial onboarding emails.</label
          >
        </div>
      </div>
      <button class="btn fade">Download Now</button>
    </section>
  </body>
</html>
