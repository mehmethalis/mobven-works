<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Atomic Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Try it now!</h1>
        <h5>Free trial, no obligation</h5>
      </div>
      <div class="input-group">
        <label for="email"> Work Email Address </label>
        <input type="text" name="email" placeholder="Enter your work email address" />
      </div>
      <div class="input-group">
        <div class="checkbox">
          <input type="checkbox" name="terms" value="terms" />
          <label for="terms"> I Agree to the <u>Terms and Conditions.</u></label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="newsletter" value="newsletter" />
          <label for="newsletter"> Subscribe to our newsletter.</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="email" value="email" />
          <label for="email"> Subscribe to our trial onboarding emails.</label>
        </div>
      </div>
      <button class="btn">Download Now</button>
    </div>
    <div class="rectangle"></div>
  </body>
</html>
